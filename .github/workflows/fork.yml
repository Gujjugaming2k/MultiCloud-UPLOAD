name: telegram message
on: 
 fork:
 workflow_dispatch:
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set env
      run: |
             echo $(date +%Y-%m-%d) >date.txt
             echo "GITHUB_DATE=$(echo echo "$(<date.txt )")" >> $GITHUB_ENV
    
  
    - name: send telegram message on push
      uses: appleboy/telegram-action@master
      with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            https://github.com/${{ github.actor }} ·¥Ñ Ä·¥á·¥Ä·¥õ·¥á·¥Ö “ì·¥è Ä·¥ãüéÑon ${{env.GITHUB_DATE}} khikhikhi :
            forked repo: https://github.com/${{ github.actor }}/MultiCloud-UPLOAD
            
            Repository: ${{ github.repository }}
        
            See all forks : https://github.com/${{ github.repository }}/network/members
